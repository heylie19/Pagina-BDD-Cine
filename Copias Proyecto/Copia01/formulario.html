<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalice.css">
    <link rel="stylesheet" href="./css/formulario.css">

    <title>CINEMAYO</title>
  </head>
  <body>
   <section class="contact-box">
       <div class="row no-gutters bg-dark">
           <div class="col-xl-0 col-lg-12 d-flex">
                <div class="container align-text-center p-6">
                    <h1 class="font-weight-bold mb-3">Registrar Nuevo Usuario</h1>
                   
                    <p class="text-muted mb-5">Ingresa la siguiente información para registrar.</p>
                   
                    <form>
                        <div class="form-row mb-2">
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Primer Nombre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Ingresa Primer Nombre">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Segundo Nombre</label>
                                <input type="text" class="form-control" placeholder="Ingresa Segundo Nombre">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Primer Apellido <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Ingresa Primer Apellido">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Segundo Apellido <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Ingresa Segundo Apellido">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Correo electrónico <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" placeholder="Ingresa correo electrónico">
                        </div>
                        <div class="form-group mb-5">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label text-muted">Al seleccionar esta casilla aceptas nuestro aviso de privacidad y los términos y condiciones</label>
                            </div>
                        </div>
                        <button class="btn btn-primary width-100">Regístrar</button>
                        <a href="index.html" class="btn btn-primary width-100">Cancelar</a>
                    </form>
                </div>
           </div>
       </div>
   </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
